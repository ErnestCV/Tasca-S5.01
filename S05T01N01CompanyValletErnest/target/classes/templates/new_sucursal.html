<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sucursal Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Sistema de gestió de sucursals</h1>
    <hr>
    <h2>Desa una nova sucursal</h2>

    <form action="#" th:action="@{/add}" th:object="${sucursal}" method="POST">
        <input type="text" th:field="*{nomSucursal}" placeholder="Nom de la sucursal" class="form-control mb-4 col-4">
        <input type="text" th:field="*{paisSucursal}" placeholder="País de la sucursal" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Desa sucursal</button>

        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
            </ul>
        </div>

    </form>


    <hr>

    <a th:href="@{/}"> Enrere a la llista de sucursals</a>
</div>
</body>

</html>
